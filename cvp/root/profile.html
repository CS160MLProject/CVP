<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <title>CVP | Profile</title>
</head>
<body>
    <div class="left-panel">
        <img class="img-logo" src="images/CompanyLogo.png" alt="The company logo">
        <nav>
            <ul>
                <li>
                    <img class="field-icon" src="images/login-icon-black.png" alt="A small blue icon of a person">
                    <a href="#">User Name</a>
                </li>
                <li>
                    <img class="field-icon" src="images/share-icon.png" field-icon alt="A share icon">
                    <a href="#">Settings</a>
                </li>
                <li>
                    <img class="field-icon" src="images/settings-icon.png" field-icon alt="A gear icon">
                    <a href="#">Share</a>
                </li>
                <li>
                    <img class="field-icon" src="images/sign-out-icon.png" field-icon alt="A share icon">
                    <a href="#">Sign Out</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <div class="right-panel">

        <div class="padding-div"></div>
        <form action= method="post"></form>
            <div class="input-field">
                <p class="message">A link has been sent to the email you provided! Didn't receive?</p>
            </div>

            <div class="input-field">
                <button class="resend" type="resend">Resend Link</button>
            </div>
        </form>
    </div>
</body>
</html>
