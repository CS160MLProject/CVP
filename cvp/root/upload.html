<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <title>CVP | Upload Document</title>
</head>
<body>
    <div class="left-panel">
        <h1>Create your account</h1>
        <img class="new-account-icon" src="images/create-new-account.png" alt="An icon of a person with a plus symbol beside it.">
        <h2>MISC</h2>
    </div>
    
    <div class="right-panel">
        <form action= method="post">
            <div class="input-field">
                <div class="field-label">
                    <img class="field-icon" src="images/email-icon.png" alt="A black icon of a mail">
                    <label class="text-label" for="email">Email:</label>
                </div>
                <p class="field-note">Your email address will become your username</p>
                <input class="text-field" type="text" id="email" name="email" placeholder="Enter your email here">
            </div>  

            <div class="input-field">
                <div class="field-label">
                    <img class="field-icon" src="images/lock-icon.png" alt="A black icon of a padlock">
                    <label class="text-label" for="password">Password:</label>
                </div>
                <input class="text-field" type="text" id="password" name="password" placeholder="Enter your Password here">
            </div>

            <div class="input-field">
                <div class="field-label">
                    <img class="field-icon" src="images/lock-icon.png" alt="A black icon of a padlock">
                    <label class="text-label" for="confirm_password">Confirm password:</label>
                </div>
                <input class="text-field" type="text" id="confirm_password" name="confirm_password" placeholder="Confirm Password">    
            </div>

            <div class="input-field">
                <img class="field-icon" src="images/upload-icon.png" alt="Document getting uploaded to a cloud" title="Upload Document">
                <button class="upload-button" type="register">Upload Document</button>
            </div>

            <div class="input-field">
                <button class="continue-button" type="continue">Continue</button>
            </div>
        </form>
    </div>
</body>
</html>
