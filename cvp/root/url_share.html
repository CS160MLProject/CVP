<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../static/main.css">
    <meta charset="UTF-8">
    <title>CVP | Share</title>
</head>
<body>
    <div class="left-panel">
        <img class="img-logo" src="images/CompanyLogo.png" alt="The company logo">
        <nav>
            <ul>
                <li>
                    <img class="field-icon" src="images/login-icon-black.png" alt="A small blue icon of a person">
                    <a href="#">User Name</a>
                </li>
                <li>
                    <img class="field-icon" src="images/share-icon.png" field-icon alt="A gear icon">
                    <a href="#">Share</a>
                </li>
                <li>
                    <img class="field-icon" src="images/settings-icon.png" field-icon alt="A share icon">
                    <a href="#">Settings</a>
                </li>
                <li>
                    <img class="field-icon" src="images/sign-out-icon.png" field-icon alt="A share icon">
                    <a href="#">Sign Out</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <div class="right-panel">
        <div class="container top-margin-big">
            <button class="inline-button smaller">QR Code</button>
            <button class="inline-button smaller">URL</button>
            <button class="inline-button smaller">Scan</button>
        </div>
    <div>
        <input class="text-field centered" type="text" id="url" name="url" placeholder="Generated URL will be displayed here">
    </div>
    </div>

</html>
