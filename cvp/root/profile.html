<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <title>CVP | Profile</title>
</head>
<body>
    <div class="left-panel">
        <img class="img-logo" src="images/CompanyLogo.png" alt="The company logo">
        <nav>
            <ul>
                <li>
                    <img class="field-icon" src="images/login-icon-black.png" alt="A small blue icon of a person">
                    <a href="#">User Name</a>
                </li>
                <li>
                    <img class="field-icon" src="images/share-icon.png" field-icon alt="A gear icon">
                    <a href="#">Share</a>
                </li>
                <li>
                    <img class="field-icon" src="images/settings-icon.png" field-icon alt="A share icon">
                    <a href="#">Settings</a>
                </li>
                <li>
                    <img class="field-icon" src="images/sign-out-icon.png" field-icon alt="A share icon">
                    <a href="#">Sign Out</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <div class="right-panel">
        <div class="profile-info">
            <p class="full-name">User's Full Name Displayed Here</p>
            <p class="vaccine-status">Vaccination Status: Displayed Here</p>
        </div>

        <div class="profile-info">
            <div class="dose"> <!--The labels should be anchor tags or something that can link to toggling the display of the 'dose info'-->
                <p class="dose-label">First Dose: </p>
                <p class="dose-info">dose info here</p>
            </div>
            <div class="dose">
                <p class="dose-label">Second Dose: </p>
                <p class="dose-info">dose info here</p>
            </div>
           
        </div>
    </div>
</body>
</html>
