<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <title>CVP | Create Account</title>
</head>
<body>
    <div class="left-panel">
        <h1>Create your account</h1>
        <img class="new-account-icon" src="images/create-new-account.png" alt="An icon of a person with a plus symbol beside it.">
        <h2>MISC</h2>
    </div>
    
    <div class="right-panel">
        <form action= method="post">
            <div class="container">
                <div class="fields-column">
                    <div class="input-field">
                        <div class="field-label">
                            <label class="text-label" for="email">First Name:</label>
                        </div>
                        <input class="text-field-short" type="text" id="email" name="email" placeholder="First Name">
                    </div>  
        
                    <div class="input-field">
                        <div class="field-label">
                            <label class="text-label" for="password">Middle Initial:</label>
                        </div>
                        <input class="text-field-short" type="text" id="password" name="password" placeholder="Middle Initial">
                    </div>
        
                    <div class="input-field">
                        <div class="field-label">
                            <label class="text-label" for="confirm_password">First Dose:</label>
                        </div>
                        <input class="text-field-short" type="text" id="confirm_password" name="confirm_password" placeholder="Vaccine Name - Lot Number">    
                    </div>
        
                    <div class="input-field">
                        <div class="field-label">
                            <label class="text-label" for="confirm_password">Second Dose:</label>
                        </div>
                        <input class="text-field-short" type="text" id="confirm_password" name="confirm_password" placeholder="Vaccine Name - Lot Number">    
                    </div>
        
                    <div class="input-field">
                        <div class="field-label">
                            <label class="text-label" for="confirm_password">Clinic Site:</label>
                        </div>
                        <input class="text-field-short" type="text" id="confirm_password" name="confirm_password" placeholder="Clinic Site">    
                    </div>
                </div>
    
                <div class="fields-column">
                    <div class="input-field">
                        <div class="field-label">
                            <label class="text-label" for="email">Last Name:</label>
                        </div>
                        <input class="text-field-short" type="text" id="email" name="email" placeholder="Last Name">
                    </div>  
        
                    <div class="input-field">
                        <div class="field-label">
                            <label class="text-label" for="password">Patient Number:</label>
                        </div>
                        <input class="text-field-short" type="text" id="password" name="password" placeholder="1234">
                    </div>
        
                    <div class="input-field">
                        <div class="field-label">
                            <label class="text-label" for="confirm_password">Issue Date:</label>
                        </div>
                        <input class="text-field-short" type="text" id="confirm_password" name="confirm_password" placeholder="mm / dd / yyyy">    
                    </div>
        
                    <div class="input-field">
                        <div class="field-label">
                            <label class="text-label" for="confirm_password">Issue Date:</label>
                        </div>
                        <input class="text-field-short" type="text" id="confirm_password" name="confirm_password" placeholder="mm / dd / yyyy">    
                    </div>
    
                    <div class="input-field">
                        <button class="home-button" type="continue">Continue</button>
                    </div>
        
                </div>
            </div>
            <p class="warning-message">WARNING : CONFIRMING THE ABOVE INFORMATION IS NON-REVERSIBLE. PLEASE ENSURE
                THE INFORMATION ARE ACCURATE AND CHANGE ANY ERRORS BEFORE CONFIRMING.</p>
        </form>
    </div>
</body>
</html>
