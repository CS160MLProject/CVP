<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/stylesheet.css">
    <meta charset="UTF-8">
    <title>CVP | Login</title>
</head>
<body>
    <div class="left-panel">
        <h1 class="page-header">Log In</h1>
        <img class="new-account-icon" src="images/login-icon.png" alt="A blue icon of a person.">
        <h2>MISC</h2>
    </div>
    
    <div class="right-panel">
        <form action= method="post">
            <div class="input-field">
                <div class="field-label">
                    <img class="field-icon" src="images/email-icon.png" alt="A black icon of a mail">
                    <label class="text-label" for="email">Email:</label>
                </div>
                <p class="field-note">Your email address will become your username</p>
                <input class="text-field" type="text" id="email" name="email" placeholder="hello@cvp.org">
            </div>  

            <div class="input-field">
                <div class="field-label">
                    <img class="field-icon" src="images/lock-icon.png" alt="A black icon of a padlock">
                    <label class="text-label" for="password">Password:</label>
                    <a class="forgot-password" href=""> Forgot password?</a>
                </div>
                <input class="text-field" type="text" id="password" name="password" placeholder="Enter your Password here">
            </div>

            <div class="padding-div"></div>

            <div class="input-field">
                <button class="inline-button smaller" type="Cancel">Cancel</button> <!--there are two classes being applied here, which allows two different styles to cascade-->
                <button class="inline-button smaller" type="login">Log in</button> <!--for this instance, inline-button gets applied first, then the smaller second-->
            </div>
            
        </form>
    </div>
</body>
</html>
