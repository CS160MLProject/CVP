<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/main.css">
    <meta charset="UTF-8">
    <title>CVP | Change Password</title>
</head>
<body>
    <div class="left-panel">
        <img class="img-logo" src="{{ url_for('static', filename='images/CompanyLogo.png') }}" alt="The company logo">
        <nav>
            <ul>
                <li>
                    <a href="#">Profile Settings</a>
                </li>
                <li>
                    <a href="#">Change Password</a>
                </li>
                <li>
                    <img class="field-icon" src="{{ url_for('static', filename='images/sign-out-icon.png') }}" field-icon alt="A share icon">
                    <a href="#">Sign Out</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="right-panel">
        <div class="container">
            <div class="input-field">

                <!--This div might seem unecessary but we can include an icon right beside the label element if we wish.-->
                <div class="field-label">
                    <label class="text-label" for="old_pass">Current Password:</label>
                </div>

                <!--Finally the text field for the user to enter data into.-->
                <input class="text-field-short" type="text" id="old_pass" name="old_pass" placeholder="Current Password">
            </div>

            <div class="input-field">

                <!--This div might seem unecessary but we can include an icon right beside the label element if we wish.-->
                <div class="field-label">
                    <label class="text-label" for="new_pass">New Password:</label>
                </div>

                <!--Finally the text field for the user to enter data into.-->
                <input class="text-field-short" type="text" id="new_pass" name="new_pass" placeholder="New Password">
            </div>

            <div class="input-field">

                <!--This div might seem unecessary but we can include an icon right beside the label element if we wish.-->
                <div class="field-label">
                    <label class="text-label" for="confirm_pass">Confirm New Password:</label>
                </div>

                <!--Finally the text field for the user to enter data into.-->
                <input class="text-field-short" type="text" id="confirm_pass" name="confirm_pass" placeholder="New Password">
            </div>


            <div class="input-field">
                <button class="inline-button smaller">Back</button>
                <button class="inline-button smaller" type="submit">Save Changes</button>
            </div>
        </div>
    </div>
</body>
</html>
