<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <title>COVID Vaccine Passport | Home</title>
</head>
<body>
    <div class="left-panel">
        <h1>Create your account</h1>
        <img class="new-account-icon" src="images/create-new-account.png" alt="An icon of a person with a plus symbol beside it.">
        <h2>MISC</h2>
    </div>
    
    <div class="right-panel">
        <form action= method="post">
            <img class="field-icon" src="images/email-icon.png" alt="A black icon of a mail">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="email">

            <img class="field-icon" src="images/lock-icon.png" alt="A black icon of a mail">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="password">

            <img class="field-icon" src="images/lock-icon.png" alt="A black icon of a mail">
            <label for="confirm_password">Confirm password:</label>
            <input type="text" id="confirm_password" name="confirm_password" placeholder="confirm_password">
            
            <button type="register">Upload Document</button>
        </form>
    </div>
</body>
</html>
